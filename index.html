<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&amp;display=swap');
      .title { font: 700 28px 'Noto Sans JP', sans-serif; fill: #2c3e50; }
      .subtitle { font: 300 20px 'Noto Sans JP', sans-serif; fill: #34495e; }
      .step-title { font: 500 18px 'Noto Sans JP', sans-serif; fill: #2c3e50; }
      .step-desc { font: 300 14px 'Noto Sans JP', sans-serif; fill: #34495e; }
      .note { font: italic 300 12px 'Noto Sans JP', sans-serif; fill: #7f8c8d; }
      .arrow { stroke: #bdc3c7; stroke-width: 2; fill: none; }
      .icon { fill: #3498db; }
    </style>
    <!-- アイコンの定義 -->
    <symbol id="input-icon" viewBox="0 0 24 24">
      <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
    </symbol>
    <symbol id="refine-icon" viewBox="0 0 24 24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </symbol>
    <symbol id="verify-icon" viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </symbol>
    <symbol id="produce-icon" viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
    </symbol>
  </defs>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="title">コンテンツ制作における生成AI活用</text>
  <text x="400" y="70" text-anchor="middle" class="subtitle">洗練されたプロセスと重要な考慮事項</text>

  <!-- プロセスのステップ -->
  <g transform="translate(50, 100)">
    <!-- ステップ1: 入力とデザイン -->
    <rect x="0" y="0" width="160" height="120" rx="15" fill="#ecf0f1" stroke="#bdc3c7"/>
    <use href="#input-icon" x="10" y="10" width="30" height="30" class="icon"/>
    <text x="80" y="30" text-anchor="middle" class="step-title">入力とデザイン</text>
    <text x="80" y="55" text-anchor="middle" class="step-desc">プロンプトの提供</text>
    <text x="80" y="75" text-anchor="middle" class="step-desc">オプションの生成</text>
    <text x="80" y="95" text-anchor="middle" class="step-desc">デザインの選択</text>

    <!-- ステップ2: 精緻化 -->
    <rect x="200" y="0" width="160" height="120" rx="15" fill="#ecf0f1" stroke="#bdc3c7"/>
    <use href="#refine-icon" x="210" y="10" width="30" height="30" class="icon"/>
    <text x="280" y="30" text-anchor="middle" class="step-title">精緻化</text>
    <text x="280" y="55" text-anchor="middle" class="step-desc">デザインの反復</text>
    <text x="280" y="75" text-anchor="middle" class="step-desc">調整の実施</text>
    <text x="280" y="95" text-anchor="middle" class="step-desc">詳細の確定</text>

    <!-- ステップ3: 検証 -->
    <rect x="400" y="0" width="160" height="120" rx="15" fill="#ecf0f1" stroke="#bdc3c7"/>
    <use href="#verify-icon" x="410" y="10" width="30" height="30" class="icon"/>
    <text x="480" y="30" text-anchor="middle" class="step-title">検証</text>
    <text x="480" y="55" text-anchor="middle" class="step-desc">実現可能性の確認</text>
    <text x="480" y="75" text-anchor="middle" class="step-desc">クライアント承認</text>
    <text x="480" y="95" text-anchor="middle" class="step-desc">知財問題の検討</text>

    <!-- ステップ4: 制作 -->
    <rect x="600" y="0" width="160" height="120" rx="15" fill="#ecf0f1" stroke="#bdc3c7"/>
    <use href="#produce-icon" x="610" y="10" width="30" height="30" class="icon"/>
    <text x="680" y="30" text-anchor="middle" class="step-title">制作</text>
    <text x="680" y="55" text-anchor="middle" class="step-desc">最終モデル化</text>
    <text x="680" y="75" text-anchor="middle" class="step-desc">成果物の作成</text>
    <text x="680" y="95" text-anchor="middle" class="step-desc">プロセスの文書化</text>

    <!-- 矢印 -->
    <path d="M 160 60 H 200" class="arrow" marker-end="url(#arrowhead)"/>
    <path d="M 360 60 H 400" class="arrow" marker-end="url(#arrowhead)"/>
    <path d="M 560 60 H 600" class="arrow" marker-end="url(#arrowhead)"/>

    <!-- 矢印の先端 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#bdc3c7"/>
    </marker>
  </g>

  <!-- 考慮事項 -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="180" rx="15" fill="#e8f6f3" stroke="#a3e4d7"/>
    <text x="350" y="30" text-anchor="middle" class="step-title">主要な考慮事項</text>
    <text x="20" y="60" class="step-desc">• 知的財産権：AI生成コンテンツの所有権を明確に理解し管理する</text>
    <text x="20" y="90" class="step-desc">• 倫理的使用：AI技術の責任ある公正な使用を確保し、社会的影響を考慮する</text>
    <text x="20" y="120" class="step-desc">• 品質管理：人間による創造的監督と方向性を維持し、AIとの適切な協働を図る</text>
    <text x="20" y="150" class="step-desc">• 法令遵守：常に最新のAI関連規制とガイドラインを把握し、適切に対応する</text>
  </g>

  <!-- 注記 -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" class="note">注：本ガイドは「AI時代の知的財産権検討会」中間とりまとめ（2024年5月）を参考にしています。</text>
    <text x="0" y="20" class="note">コンテンツ制作におけるAI利用の現在の理解を反映していますが、法的解釈や技術は変更される可能性があります。</text>
  </g>
</svg>
